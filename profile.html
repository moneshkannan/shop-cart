	<div class="row">
		<div class="col-sm-3">
			<b><p class="text-center" style="padding-top: 40px;">Filter Search Results
			<a href="#collapsibleFilter" data-toggle="collapse"><i class="fa fa-filter"></i></a>
			</p></b>
			<br>
			<div class="collapse in"  id="collapsibleFilter">
				<div id="name-filter">
				<label for="search">By Name:</label><br>
				<input type="search" name="search" id="search" placeholder="Filter By Name" oninput="filterByName();">
				</div>
				<div id="price-filter">

					<span>
						<input type="search" name="min-price" id="min-price" placeholder="Min Price" oninput="filterByPrice();"> -

					</span>
					<br>
					<br>
					<input type="range" min="1" max="36" value="35.95" class="slider" id="priceRange" step="2.5" oninput="filterByPrice();">

				</div>
				<div class="slidecontainer">
				  <label for="myRange">By Rating:</label>&nbsp;&nbsp;<br>
				  <input type="range" min="1" max="5" value="5" class="slider" id="myRange" step=".25" oninput="filterByRating();">
				  <i><p style="font-size: 12px">[ Please note the rating you choose specifies max range ]<br><!-- <span id="demo"></span> --></p></i>
